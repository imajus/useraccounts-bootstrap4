<template name="atInput">
  <div
    class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    {{> Template.dynamic template=templateName}}
  </div>
</template>

<template name="atTextInput">
  <label class="control-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
    {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
  </label>
  <input type="{{type}}" class="form-control {{#if hasError}}is-invalid{{/if}} {{#if hasSuccess}}is-valid{{/if}}"
    id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
  {{#if hasIcon}}
    <span class="{{iconClass}} form-control-feedback"></span>
  {{/if}}
  <span class="invalid-feedback">{{errorText}}</span>
</template>

<template name="atCheckboxInput">
  <div class="form-check">
    <input class="form-check-input" type="chekbox" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
    <label class="form-check-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
      {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
    </label>
    <span class="invalid-feedback">{{errorText}}</span>
  </div>
</template>

<template name="atSelectInput">
  <label class="form-check-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{_id}}">
    {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
  </label>
  <select class="custom-select" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
    {{#each values}}
      <option value="{{value}}">{{text}}</option>
    {{/each}}
  </select>
  <span class="invalid-feedback">{{errorText}}</span>
</template>

<template name="atRadioInput">
  {{#each values}}
    <div class="form-check">
      <input class="form-check-input" type="radio" id="at-field-{{id}}-choice-{{value}}"
        name="at-field-{{id}}-choice-{{value}}" value="{{value}}" {{disabled}}>
      <label class="form-check-label {{#unless showLabels}}sr-only{{/unless}}" for="at-field-{{id}}-choice-{{value}}">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
      <span class="invalid-feedback">{{errorText}}</span>
    </div>
  {{/each}}
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
